<!DOCTYPE html>

<html ng-app="store">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
       
        <!-- LayerSlider stylesheet -->
        <script src="js/vendor/angular.js/angular.js" type="text/javascript"></script>
       
       <script src="js/app.js" type="text/javascript"></script>
       
       

       
    </head>
    <body>
       
        <div ng-controller="StoreController as store">
            <div ng-repeat="product in store.products">
            <h1>{{product.name}}</h1>
        <h2>{{product.price | currency}}</h2>
        <p>{{product.description}}</p>
        <img ng-src="{{product.images.full}}" alt="">
        <button ng-show="product.canPurchase">Add to cart</button>
        </div>
            </div>
        
       <div ng-controller="TabController as store">
            <h2>Переключатели</h2>
          
        <ul class="nav nav-pills">
          <li ng-class="{active: store.isSet(1)}">
            <a href ng-click="store.setTab(1)">Description</a></li>
          <li ng-class="{active: store.isSet(2)}">
            <a href ng-click="store.setTab(2)">Specs</a></li>
          <li ng-class="{active: store.isSet(3)}">
            <a href ng-click="store.setTab(3)">Reviews</a></li>
        </ul>
        <div ng-show="store.isSet(1)">
          <h4>Description</h4>
          <blockquote></blockquote>
        </div>
        <div ng-show="store.isSet(2)">
          <h4>Specs</h4>
          <blockquote>Shine: </blockquote>
        </div>
        <div ng-show="store.isSet(3)">
         asdff
        </div>
     
        </div>
        
    </body>
</html>
